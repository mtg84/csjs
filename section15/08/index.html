<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Events</title>
  
</head>

<body>
  
  <form id="signup-form" action="/NOOOO" method="get">
    
    <input type="text" placeholder="credit card" id="cc" name="creditCard">
    
    <br><br>

    <label>
      I agree to sell my soul to your company
      <input type="checkbox" id="terms" name="agreeToTerms">
    </label>
    
    <br><br>
    
    <select name="selectedVeggie" id="veggie">
      <option value="eggplant">Eggplant</option>
      <option value="asparagus">Asparagus</option>
      <option value="carrot">Carrot</option>
    </select>

    <br><br>

    <input type="submit">
  </form>
  <script src=" app.js"></script>
</body>

</html>
